<ion-tabs style="padding-top: 65px">
  <ion-tab-bar style="overflow-x: auto">
    <ng-template *ngFor="let page of this.pages">
      <ion-tab-button (click)="app.navigator.navigate(page.route);" tab="{{page.tab}}">
        <ion-icon name="{{page.icon}}"></ion-icon>
        <ion-label>{{page.label | translate }}</ion-label>
      </ion-tab-button>
    </ng-template>
  </ion-tab-bar>
</ion-tabs>
