<ion-tabs>
  <ion-tab-bar style="overflow-x: auto">
      <ion-tab-button *ngFor="let page of this.pages" (click)="app.navigator.navigate(page.route);" tab="{{page.tab}}">
        <ion-icon name="{{page.icon}}"></ion-icon>
        <ion-label>{{page.label | translate}}</ion-label>
      </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
