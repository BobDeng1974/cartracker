<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'trackers' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form-object [object]="this.tracker" [layout]="this.layout"></form-object>

  <ion-button expand="block" (click)="this.tracker.setAdminNumber(app.settings.adminNumber);">{{'adminNumber' | translate}}</ion-button>
  <ion-button expand="block" (click)="this.tracker.setSOSNumber(app.settings.adminNumber, 1);">{{'sosNumber' | translate}}</ion-button>
  <ion-button expand="block" (click)="this.tracker.getLocation();">{{'updateLocation' | translate}}</ion-button>
  <ion-button expand="block" (click)="setMoveLimit();">{{'setDistanceLimit' | translate}}</ion-button>
  <ion-button expand="block" (click)="this.tracker.noMove();">{{'disableDistanceLimit' | translate}}</ion-button>
  <ion-button expand="block" (click)="setSpeedLimit();">{{'setSpeedLimit' | translate}}</ion-button>
  <ion-button expand="block" (click)="this.tracker.listSOSNumbers();">{{'listSosNumbers' | translate}}</ion-button>

  <ion-button expand="block" color="danger" (click)="delete();">{{'delete' | translate}}</ion-button>
</ion-content>
